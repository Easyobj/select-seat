<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet" href="css/reset.css">

<body>
<div id="J-canvas-wrap" class="canvas-wrap"></div>
<div class="top-bar">
    <span class="color-block default"></span>可选座位
    <span class="color-block selected"></span>选中座位
    <span class="color-block occupied"></span>被占座位
</div>
<div class="bottom-bar">

    <button type="button" class="btn" id="J-cancel">取 消</button>
    <button type="button" class="btn" id="J-submit">确 定</button>
</div>
<div id="J-alert" class="alert"></div>
